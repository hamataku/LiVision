site_name: LiVision User Guide
site_description: User guide and API reference for LiVision.
site_dir: site
docs_dir: docs
use_directory_urls: false

theme:
  name: material
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand

extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: 日本語
      link: /ja/
      lang: ja

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: ja
          name: 日本語
          build: true
          nav_translations:
            Home: ホーム
            Quick Start: クイックスタート
            Basic Operations: 基本操作
            Color Settings: 色設定
            Object List: オブジェクト一覧
            Container: コンテナ
            Camera Controllers: カメラ操作クラス
            API Reference: APIリファレンス

nav:
  - Home: index.md
  - Quick Start: quick_start.md
  - Basic Operations: basic_operations.md
  - Color Settings: colors.md
  - Object List: objects.md
  - Container: container.md
  - Camera Controllers: camera.md
  - API Reference: api/index.html
